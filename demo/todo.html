<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todos App</title>
    <script type="text/javascript" src="../lib/DOMinos.js"></script>
    <script type="text/javascript" src="./demo.js"></script>
    <link rel="stylesheet" href="./todos_styles.css">
  </head>
  <body>
    <div class="main-content">
      <div class="todos-container">
        <div class="all-todos">
          <h1>Todos</h1>
          <h4>Incomplete todos are in red, while complete todos are in green</h4>
          <h4>To mark an incomplete todo as complete (or vice versa), just click it!</h4>

          <div class="new-todo-form">
            <h2>Add Todo:</h2>
            <form class="todos-form" action="todos.html" method="post">
              <input type="text" value="" placeholder="Add Todo...">

              <input id="form-submit" type="submit" value="Submit">
            </form>
          </div>

          <ul class="todos-list">
            <li class="incomplete">First Todo!</li>
            <li class="incomplete">Second Todo!</li>
            <li class="complete">Third Todo!</li>
          </ul>

          <br>
          <br>
        </div>


      </div>

      <div class="gifs-div">
        <div class="gif-buttons">
          <button id="fetch-gif" type="button">Get a gif!</button>
          <button id="clear-gifs" type="button">Clear Gifs!</button>
        </div>

        <ul id="gifs">
        </ul>
      </div>
    </div>



  </body>
</html>
