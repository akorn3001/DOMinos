<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todos App</title>
    <script type="text/javascript" src="../lib/DOMinos.js"></script>
    <link rel="stylesheet" href="./todos_styles.css">
  </head>
  <body>
    <div class="main-content">
      <div class="all-todos">
        <h1>Todos</h1>
        <h4>(Incomplete todos are in red, while complete todos are in green)</h3>

        <ul class="todos-list">
          <li class="incomplete">First Todo!</li>
          <li class="incomplete">Second Todo!</li>
        </ul>

        <br>
        <br>

        <button id="clear-todos" class="button">Clear Out Todos</button>
        <br>
        <button id="complete-todos" class="button">Complete All Todos</button>
      </div>

      <div class="new-todo-form">
        <h2>Add Todo:</h2>
        <form class="todos-form" action="todos.html" method="post">
          <input type="text" value="" placeholder="Add Todo...">

          <input type="submit" value="Submit">
        </form>


      </div>

    </div>

  </body>
</html>
